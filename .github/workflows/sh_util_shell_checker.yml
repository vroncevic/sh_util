name: sh_util shell checker
on:
  push:
    branches: [ master ]
    paths:
      - 'sh_tool/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'sh_tool/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check syntax script
        id: syntax_checker
        run: |
          modules=($(find sh_tool/ -type f -name '*.sh' -exec echo '{}' \;))
          for mod in "${modules[@]}"; do check=$(bash -n "${mod}" 2>&1); [[ ! -z "${check}" ]] && exit 1; done
      - name: Check size script
        id: size_checker
        run: |
          modules=($(find sh_tool/ -type f -name '*.sh' -exec echo '{}' \;))
          for mod in "${modules[@]}"; do line_numbers=$(wc -l < "${mod}"); [[ $line_numbers -gt 300 ]] && exit 1; done
